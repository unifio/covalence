---
# State store
myapp::state:
  - s3:
      bucket: 'some_bucket'
      name: 'some_name'
      region: 'some_region'

# Arguments
myapp::args: '-no-color'

# Input variables
myapp::vars:
  label: 'test'
  list_test_simple:
    - 'foo'
    - 'bar'
  map_test_simple:
    foo: 'bar'
    bar: 'foo'

# Execution targets
myapp::targets:
  az0:
    - 'module.az0'
  az1:
    - 'module.az1'
    - 'module.common.aws_eip.myapp'
